<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="search-component">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        background-color: #dcdcdc;
      }
      h4 {
        margin: 0;
      }
      .flex-block {
        display: flex;
      }
      .flex-block paper-input {
        flex: 1;
      }
      .flex-block paper-dropdown-menu {
        flex: 1;
      }
      .flex-block paper-dropdown-menu:first-of-type,
      .flex-block paper-input[type="date"] {
        margin-right: 10px;
      }
      .flex-block paper-button {
        margin: 0;
        width: calc(50% - 10px);
        height: 54px;
      }
    </style>

    <div class="content">
      <h4>Ferramenta de busca</h4>
      <div class="flex-block">
        <paper-input label="Busca textual"></paper-input>
      </div>
      <div class="flex-block">
        <paper-dropdown-menu label="Por termo">
          <paper-listbox slot="dropdown-content" selected="1">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu label="Por coleção">
          <paper-listbox slot="dropdown-content" selected="1">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div class="flex-block">
        <paper-input label="Data" type="date"></paper-input>
        <paper-button raised>Buscar</paper-button>
      </div>
    </div>
    
  </template>

  <script>
    class SearchComponent extends Polymer.Element {
      static get is() { return 'search-component'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(SearchComponent.is, SearchComponent);
  </script>
</dom-module>
