<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/collectar-elements/collectar-list/collectar-list.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="./search-component.html">

<dom-module id="communication-tab">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px 40px;
      }
      p {
        font-family: 'Comfortaa', cursive !important;
        opacity: 0.7;
      }
      .tab-heading {
        margin: 0;
        font-size: 4rem;
      }
      .block {
        display: flex;
        align-items: center;
      }
      .tab-text {
        flex: 1;
        margin-right: 40px;
      }
      .tab-icon {
        background: url('/images/communication.png');
        background-size: cover;
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        height: 200px;
        margin: 20px 60px 0 10px;
      }
      @media screen and (max-width: 960px) {
        .tab-heading {
          font-size: 3.5rem;
        }
      }
      @media screen and (max-width: 800px) {
        h1 {
          font-size: 1.8rem;
        }
      }
      @media screen and (max-width: 660px) {
        :host {
          display: block;
          padding: 20px 0;
        }
        .block {
          display: block;
        }
        .tab-text {
          margin: 0 20px;;
        }
        .tab-icon {
          width: 100px;
          height: 100px;
          margin: 20px auto;
          display: block;
        }
        .tab-heading {
          font-size: 2.3rem;
            text-align: center;
        }
        h1 {
          font-size: 1.3rem;
        }
      }
    </style>

    <div class="content">
      <h1 class="tab-heading">Comunicação</h1>
      <div class="block">
        <div class="tab-icon">
        </div>
        <div class="tab-text">
          <p>
             Os materiais que contam as muitas histórias do artista Milton Ribeiro somam aproximadamente 352
             peças de comunicação, sendo 108 folhetos, 89 fotografias, 51 convites, 38 cartas, 32 cartazes e
             32 recortes de jornal. Cada memória familiar, pessoal ou profissional encontrada nesse grupo, traz uma parte
             do artista e um universo de curiosidades a serem exploradas.
          </p>
        </div>
      </div>
      <collectar-list id="list" project-id="{{projectId}}" query="{{_buildQuery(filter)}}"
        server="https://acervo.miltonribeiro.org/api" on-show-item="showItem">
      </collectar-list>
    </div>
    
  </template>

  <script>
    class CommunicationTab extends Polymer.Element {
      static get is() { return 'communication-tab'; }
      static get properties() {
        return {
          projectId: String,
          filter: {
            type: Object,
            value() {
              return {};
            } 
          }
        };
      }

      _buildQuery(f) {
        const taxonomies = f.taxonomies || [];
        const filter = JSON.stringify(f.filter || {});
        taxonomies.push('5bca2bc7e01f5ddedbab219d');
        return `?filter=${filter}&taxonomies=${taxonomies}&`;
      }

      showItem(e) {
        this.dispatchEvent(new CustomEvent('show-item', { detail: e.detail } ));
      }
    }

    window.customElements.define(CommunicationTab.is, CommunicationTab);
  </script>
</dom-module>
