<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      #header .container {
        margin: 0;
        width: 100%;
      }
      #header .container .navbar.navbar-default {
        border: none;
        background: white;
      }

      .logo {
        font-size: 2rem;
        font-family: Roboto;
        font-weight: bold;
        letter-spacing: -9px;
        padding: 2px 10px 2px 2px;
        border-bottom: 2px solid black;
        display: inline-block;
        height: 2.5rem;
      }
      a.logo:active,
      a.logo:visited,
      a.logo:focus,
      a.logo {
        margin: 0 0 16px 16px;
        color: black;
        text-decoration: none;
      }
      .back,
      .actions {
        display: inline-block;
        padding: 5px 0;
      }
      .actions {
        position: absolute;
        right: 15px;
      }
      .pages-link {
        display: inline-block;
        min-width: 65px;
        text-align: center;
        text-transform: uppercase;
        padding: 0 12px;
        overflow: hidden;
        font-size: 14px;
        line-height: 1;
        font-weight: bold;
      }
      .pages-link a {
        text-decoration: none;
        color: black;
      }
      .title {
        margin: 0 30px;
        font-family: Roboto;
        font-weight: bold;
        color: black;
        font-size: 2.1rem;
        line-height: 3.2rem;
      }
      .container.drawer {
        height: calc(100vh - 64px);
        margin-top: 64px;
        text-align: left;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .container.drawer .close {
        float: unset;
        position: relative;
        right: -115px;
      }
      .container:not(.drawer) {
        transition: ease .35s;
      }
      .container:not(.drawer).large {
        width: calc(100% + 256px);
        padding: 0 63px;
      }
      .container > section {
        padding: 60px 20px 30px;
      }
      .container > section p {
        line-height: 6vh;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      p {
        font-family: 'Comfortaa', cursive !important;
      }
      paper-tabs {
        background-color: transparent;
        color: #000;
        margin: 0 15px;
      }
      paper-tabs paper-tab {
        min-width: 65px;
        text-align: center;
        text-transform: uppercase;
      }
      paper-tabs a {
        display: inline-block;
        padding-top: 25px;
        color: inherit;
        text-decoration: none;
        font-weight: bold;
      }
      paper-tabs a:hover {
        text-decoration: none;
      }
      #footer {
        margin: 30px -15px 0;
        padding-top: 30px;
        height: 320px;
        background: #f5af19;
        background: linear-gradient(to top, #f5af19, #f5af19);
        color: #f3f3f3;
      }
      #footer p {
        position: absolute;
        bottom: 0;
        right: 20px;
        font-weight: 100;
        font-size: 0.8rem;
        color: black;
      }

      .gallery-image img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      iron-image {
        margin-bottom: -4px;
        width: 100%;
        height: 100%;
      }

      @media (min-width: 768px) {
        .container {
          max-width: 1550px;
          width: 100%;
          background: #fff;
          margin: auto;
        }
      }

      @media (max-width: 660px) {
        .container:not(.drawer).large {
          width: 100vw;
          padding: 0 20px;
        }
      }

      @media (max-width: 500px) {
        .title {
          margin: 0 10px;
        }
      }
    </style>
  </template>
</dom-module>
