<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./app-icons.html">
<link rel="import" href="./app-theme.html">

<link rel="lazy-import" href="../pages/main-page.html">
<link rel="lazy-import" href="../pages/artist-page.html">
<link rel="lazy-import" href="../pages/collection-page.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      iron-pages {
        overflow: hidden;
      }
      app-drawer-layout [drawer-toggle] {
        position: fixed;
        top: 10px;
        right: 10px;
      }
      @media screen and (min-width: 501px) {
        app-drawer-layout [drawer-toggle] {
          display: none;
        }
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="artist" href="[[rootPath]]artist">O Artista</a>
          <a name="collection" href="[[rootPath]]collection">Acervo</a>
          <a name="project" href="[[rootPath]]project">Projeto</a>
          <a name="contact" href="[[rootPath]]contact">Contato</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <iron-pages
          selected="[[page]]"
          id="pages"
          attr-for-selected="name"
          fallback-selection="view404"
          on-selected-item-changed="_selectedPageChanged"
          role="main">
        <main-page name="main" route={{route}}></main-page>
        <artist-page name="artist" route={{route}}></artist-page>
        <collection-page name="collection" route={{route}}></collection-page>
      </iron-pages>
      <paper-icon-button icon="milton:menu" drawer-toggle></paper-icon-button>
    </app-drawer-layout>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          route: {
            type: Object
          },
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'main';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(`../pages/${page}-page.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPageNotFound.bind(this),
            true);
      }

      _selectedPageChanged(e) {
        const pages = this.$.pages.items;
        pages.forEach((p) => { p.selected = p === e.detail.value; });
      }

      _showPageNotFound() {
        this.page = 'not-found';
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
