          <script>
          class MainPage extends Polymer.Element {
            static get is() { return 'main-page'; }
            static get properties() {
              return {
                viewHeight: Number,
                selectedTab: {
                  type: String,
                  observer: 'setHeaderTitle'
                }
              };
            }
            connectedCallback() {
              super.connectedCallback();
              this.viewHeight = this.$.powerfi.clientHeight;
              this.year = new Date().getFullYear();
            }
            setHeaderTitle(selectedTab) {
              const tab = this.$[selectedTab];
              this.headerTitle = tab? tab.querySelector('h2').innerText : '';
              Array.from(this.shadowRoot.querySelectorAll('hero-fab')).forEach((fab) => {
                fab.fadeOut();
              });
              if(selectedTab && selectedTab !== 'contact') this.$[`${selectedTab}Fab`].fadeIn();
            }
            tapToFab(e) {
              console.log(">>>>>>>>>> TAP", e);
              const name = `${e.target.parentNode.parentNode.id}Fab`;
              console.log(name);
              const fab = this.$[name];
              if(fab) fab.animateRedirect();
            }
            scrollToTab(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="contact";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
            scrollToPlans(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="plans";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
            scrollToPowerfi(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="powerfi";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
          }

          window.customElements.define(MainPage.is, MainPage);
        </script>
