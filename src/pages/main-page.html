    /* Icon Push */
    @-webkit-keyframes hvr-icon-push {
      50% {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }
    }
    @keyframes hvr-icon-push {
      50% {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }
    }
    .powerfi-information paper-card {
      /* icon push */
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }
    .powerfi-information paper-card iron-image {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-property: transform;
      transition-property: transform;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }
    .powerfi-information paper-card:hover iron-image,
    .powerfi-information paper-card:focus iron-image,
    .powerfi-information paper-card:active iron-image {
      -webkit-animation-name: hvr-icon-push;
      animation-name: hvr-icon-push;
      -webkit-animation-duration: 0.3s;
      animation-duration: 0.3s;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
      -webkit-animation-iteration-count: 1;
      animation-iteration-count: 1;
    }
    /* End Icon Push */

          <script>
          class MainPage extends Polymer.Element {
            static get is() { return 'main-page'; }
            static get properties() {
              return {
                viewHeight: Number,
                selectedTab: {
                  type: String,
                  observer: 'setHeaderTitle'
                }
              };
            }
            connectedCallback() {
              super.connectedCallback();
              this.viewHeight = this.$.contact.clientHeight;
              this.year = new Date().getFullYear();
              window.addEventListener('scroll', this.whatSectionIsScrolling.bind(this));
            }
            disconnectedCallback() {
              super.disconnetedCallback();
              window.removeEventListener('scroll', this.whatSectionIsScrolling);
            }
            setHeaderTitle(selectedTab) {
              const tab = this.$[selectedTab];
              this.headerTitle = tab? tab.querySelector('h2').innerText : '';
              Array.from(this.shadowRoot.querySelectorAll('hero-fab')).forEach((fab) => {
                fab.fadeOut();
              });
              if(selectedTab && selectedTab !== 'contact') this.$[`${selectedTab}Fab`].fadeIn();
            }
            tapToFab(e) {
              console.log(">>>>>>>>>> TAP", e);
              const name = `${e.target.parentNode.parentNode.id}Fab`;
              console.log(e.target.parentNode.parentNode.id);
              console.log(name);
              const fab = this.$[name];
              if(fab) fab.animateRedirect();
            }
            whatSectionIsScrolling(e) {
              const regions = ['Home', 'powerfi', 'benefits', 'product', 'features', 'plans', 'about-pf', 'contact'];
              var element;
              console.log(regions.length);
              for (var i = 0; i < regions.length; i++){
                console.log(document.getElementById(regions[i]));
                element = document.getElementById(regions[i]);//get element
                if(element.scrollTop < element.offsetHeight && element.scrollTop != 0)//if element is in client's View
                {
                      console.log("regions[index] = ", regions[i]);
                      // setSelected(regions[i]);
                }//end if
              }//end for
            }
            scrollToTab(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="contact";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
            scrollToContact(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="contact";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
            scrollToPowerfi(e) {
              console.log(">>>>>>> scroll", e);
              if(!e.detail.tapped) e.detail.tapped="powerfi";
              const tab = this.$[e.detail.tapped];
              console.log(tab.offsetTop)
              if(!tab) return;
              window.scroll({
                behavior: 'smooth',
                left: 0,
                top: tab.offsetTop
              });
            }
          }

          window.customElements.define(MainPage.is, MainPage);
          </script>
