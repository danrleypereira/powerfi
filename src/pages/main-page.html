    .snip1214 {

      width: 100%;
      max-width: 1000px;

    .snip1214 .plan {
      margin: 0;
      width: 25%;
      position: relative;
      float: left;
      background-color: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .snip1214 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .snip1214 header {
      position: relative;
    }
    .snip1214 .plan-title {
      position: relative;
      top: 0;
      font-weight: 800;
      padding: 5px 15px;
      margin: 0 auto;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      margin: 0;
      display: inline-block;
      background-color: #222f3d;
      color: #ffffff;
      text-transform: uppercase;
    }
    .snip1214 .plan-cost {
      padding: 0px 10px 20px;
    }
    .snip1214 .plan-price {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      font-size: 2.4em;
      color: #34495e;
    }
    .snip1214 .plan-type {
      opacity: 0.6;
    }
    .snip1214 .plan-features {
      padding: 0;
      margin: 0;
      text-align: center;
      list-style: outside none none;
      font-size: 0.8em;
    }
    .snip1214 .plan-features li {
      border-top: 1px solid #d2d7e2;
      padding: 10px 5%;
    }
    .snip1214 .plan-features li:nth-child(even) {
      background: rgba(0, 0, 0, 0.08);
    }
    .snip1214 .plan-features i {
      margin-right: 8px;
      opacity: 0.4;
    }
    .snip1214 .plan-select {
      border-top: 1px solid #d2d7e2;
      padding: 10px 10px 0;
    }
    .snip1214 .plan-select a {
      background-color: #222f3d;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5em 1em;
      -webkit-transform: translateY(50%);
      transform: translateY(50%);
      font-weight: 800;
      text-transform: uppercase;
      display: inline-block;
    }
    .snip1214 .plan-select a:hover {
      background-color: #46627f;
    }
    .snip1214 .featured {
      margin-top: -10px;
      background-color: #34495e;
      color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .snip1214 .featured .plan-title,

      color: #ffffff;
    }
    .snip1214 .featured .plan-cost {
      padding: 10px 10px 20px;

  <script>
  class MainPage extends Polymer.Element {
    static get is() { return 'main-page'; }
    static get properties() {
      return {
        viewHeight: Number,
        selectedTab: {
          type: String,
          observer: 'setHeaderTitle'
        }
      };
    }
    connectedCallback() {
      super.connectedCallback();
      this.viewHeight = this.$.artist.clientHeight;
      this.year = new Date().getFullYear();
    }
    setHeaderTitle(selectedTab) {
      const tab = this.$[selectedTab];
      this.headerTitle = tab? tab.querySelector('h2').innerText : '';
      Array.from(this.shadowRoot.querySelectorAll('hero-fab')).forEach((fab) => {
        fab.fadeOut();
      });
      if(selectedTab && selectedTab !== 'contact') this.$[`${selectedTab}Fab`].fadeIn();
    }
    tapToFab(e) {
      const name = `${e.target.parentNode.parentNode.id}Fab`;
      console.log(name);
      const fab = this.$[name];
      if(fab) fab.animateRedirect();
    }
    scrollToTab(e) {
      console.log(e);
      if(!e.detail.tapped) e.detail.tapped="contact";
      const tab = this.$[e.detail.tapped];
      if(!tab) return;
      window.scroll({
        behavior: 'smooth',
        left: 0,
        top: tab.offsetTop
      });
    }
  }

  window.customElements.define(MainPage.is, MainPage);
  </script>
