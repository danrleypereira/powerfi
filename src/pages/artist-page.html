<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../artist-elements/biography-tab.html">
<link rel="import" href="../artist-elements/exhibitions-tab.html">
<link rel="import" href="../artist-elements/works-tab.html">
<link rel="import" href="../artist-elements/curiosities-tab.html">

<dom-module id="artist-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .content{
        padding: 35px;
        max-width: 1500px;
        margin: 0 auto;
      }
      app-header {
        border-bottom: 2px solid var(--default-artist-color);
        background-color: var(--primary-background-color);
      }
      .page-header {
        display: flex;
        margin-bottom: 20px;
        position: relative;
      }
      .header-image {
        width: calc(40% - 40px);
        padding: 10px 0;
        margin-right: 40px;
      }
      .header-image iron-image {
        width: 100%;
        min-height: 500px;
      }
      .header-title .large {
        display: inline;
      }
      .header-title .small {
        display: none;
      }
      .header-text {
        flex: 1;
        padding: 10px 0;
      }
      .header-text p {
        opacity: 0.8;
        line-height: 1.75;
      }
      .header-text h1 {
        margin: 0;
        font-size: 5rem;
        line-height: 1;
        color: black;
      }
      .header-text h2 {
        margin: 0 0 30px 0;
        font-size: 1.875rem;
        line-height: 1;
        font-weight: 200;
      }
      .tabs {
        text-align: center;
      }
      .tabs paper-tabs {
        margin: 0 auto;
        max-width: 720px;
        --paper-tabs-selection-bar-color: var(--default-artist-color);
      }
      .tabs paper-tabs paper-tab {
        min-width: 125px;
      }
      .tabs paper-tabs paper-tab[disabled] {
        opacity: 0.5;
      }
      .tabs-content {
        border-top: 2px solid var(--light-artist-color);
        margin-top: -2px;
      }
      @media screen and (max-width: 1100px) {
        .header-text h1 {
          font-size: 4rem;
        }
        .header-text h2 {
          font-size: 1.75rem;
        }
      }
      @media screen and (max-width: 960px) {
        .header-text h1 {
          font-size: 3.5rem;
        }
        .header-text h2 {
          font-size: 1.5rem;
        }
        .header-image {
          margin-right: 20px;
        }
        .tabs paper-tabs {
          width: 80%;
          margin: 0 auto;
        }
      }
      @media screen and (max-width: 800px) {
        .page-header {
          flex-direction: column;
        }
        .header-image {
          width: 100%;
          margin-right: 0;
          margin-top: 80px;
          padding: 20px 0 0 0;
        }
        .header-image iron-image {
          min-height: 350px;
        }
        .header-title {
          position: absolute;
          top: 0;
          left: 0;
        }
        .tabs paper-tabs {
          width: 100%;
          margin: 0;
        }
      }
      @media screen and (max-width: 660px) {
        .pages-link {
          font-size: 0.75rem;
          padding: 0;
        }
      }
      @media screen and (max-width: 500px) {
        .actions {
          display: none;
        }
        .header-text h1 {
          font-size: 2.5rem;
        }
        .header-text h2 {
          font-size: 1.1rem;
        }
        .tabs-content,
        .tabs {
          margin: 0 -25px;
        }
      }
      @media screen and (max-width: 400px) {
        .content {
          padding: 35px 25px;
        }
        .header-text h1 {
          font-size: 2.3rem;
        }
        .header-title .large {
          display: none;
        }
        .header-title .small {
          display: inline;
        }
        .header-text p {
          font-size: 0.875rem;
        }
      }
    </style>

    <app-header-layout>
      <app-header slot="header" fixed>
        <app-toolbar>
          <div class="back">
            <a href="#"></a>
            <paper-icon-button icon="milton:arrow-back" on-tap="redirectToHome"></paper-icon-button>
          </div>
          <div class="title">O artista</div>
          <div class="actions">
            <div class="pages-link">
              <a href="/collection">Acervo</a>
            </div>
            <div class="pages-link">
              <a href="/">Projeto</a>
            </div>
            <div class="pages-link">
              <a href="/">Contato</a>
            </div>
          </div>
        </app-toolbar>
      </app-header>
      <div class="content">
        <div class="page-header">
          <div class="header-image">
            <iron-image src="../../images/artist.jpg" sizing="cover" position="top center"></iron-image>
          </div>
          <div class="header-text">
            <div class="header-title">
              <h1>Milton Ribeiro</h1>
              <h2><span class="large">Conheça o</span> <span class="small">O</span> artista que pintou Brasília.</h2>
            </div>
            <p>Milton Ribeiro foi um pintor, gravurista e professor universitário brasileiro. Frequentou a Escola Nacional de Belas Artes
            (ENBA), participou do Grupo dos Dissidentes com Alfredo Ceschiatti e do Grupo Guignard, convivendo com demais artistas que
            se posicionaram contra o tradicionalismo e conservadorismo acadêmico. Fez especialização em gravura no Museu de Arte Moderna
            do Rio de Janeiro (MAM/RJ) com Friedlaender e Edith Behring, estudou no College Technique Estienne e no ateliê de André Lhote,
            em Paris. Foi professor na ENBA da Universidade Federal do Rio de Janeiro, Pontíficia Universidade Católica e Escola Superior
            de Desenho Industrial do Rio de Janeiro e Universidade de Brasília. É autor do livro "Planejamento Visual Gráfico", publicado
            em 1987 e atualmente considerado como referência na bibliografia da área, consta na Enciclopédia Delta-Larousse e no Dicionário
            Brasileiro de Artistas Plásticos, entre outros. Encontram-se obras de sua autoria no Museu Nacional de Belas Artes (Brasil)
            e no Museu de Arte Moderna do Rio de Janeiro, além de coleções particulares nacionais e internacionais.</p>
          </div>
        </div>
        <div class="tabs">
          <paper-tabs attr-for-selected="name" selected="{{selected}}"
            id="tabs" noink fallback-selection="biography" scrollable>
            <paper-tab name="biography">Biografia</paper-tab>
            <paper-tab name="exhibitions">Exposições</paper-tab>
            <paper-tab name="works">Obras</paper-tab>
            <paper-tab name="curiosities" disabled>Curiosidades</paper-tab>
          </paper-tabs>
        </div>
        <div class="tabs-content">
          <iron-pages selected="[[selected]]" attr-for-selected="name">
            <biography-tab name="biography"></biography-tab>
            <exhibitions-tab name="exhibitions"></exhibitions-tab>
            <works-tab name="works"></works-tab>
            <curiosities-tab name="curiosities"></curiosities-tab>
          </iron-pages>
        </div>
      </div>
    </app-header-layout>

  </template>

  <script>
    class ArtistPage extends Polymer.Element {
      static get is() { return 'artist-page'; }
      static get properties() {
        return {
          selected: {
            type: String
          },
          route: {
            type: Object,
            notify: true
          }
        };
      }

      redirectToHome(e) {
        this.set('route.path', '/');
      }

    }
    

    window.customElements.define(ArtistPage.is, ArtistPage);
  </script>
</dom-module>
